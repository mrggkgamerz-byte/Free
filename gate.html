<head>
<meta charset="UTF-8">

<title>Unlock Download</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{

    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:15px;
    color:#fff;
}
.card{
    width:100%;
    max-width:360px;
    background:#020617;
    border-radius:18px;
    padding:22px;
    box-shadow:0 15px 35px rgba(0,0,0,.7);
    text-align:center;
}
.icon{font-size:42px;margin-bottom:8px}
h2{font-size:18px;margin-bottom:6px}
p{font-size:13px;color:#94a3b8;margin-bottom:18px}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
}

#signupBtn{
    background:#facc15;

}
#downloadBtn{
    margin-top:10px;

}

}

.progress{

    overflow:hidden;

}
.progress span{
    height:100%;
    width:0%;
    background:#22c55e;
    display:block;
    transition:1s linear;
}

    font-size:12px;
    margin-top:12px;
    color:#cbd5f5;
}

/* POPUP CLOSE BLOCK */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.popup-box{
    background:#020617;
    width:90%;
    max-width:320px;
    padding:20px;
    border-radius:16px;
    text-align:center;
}
.popup-box h3{
    font-size:16px;
    margin-bottom:10px;
}
.popup-box p{
    font-size:13px;
    margin-bottom:15px;
}
.popup-box button{
    background:#facc15;
    color:#000;
}
</style>
</head>

<body>

<div class="card">
    <div class="icon" id="icon">üîí</div>
    <h2>Download Locked</h2>
    <p>Sign up ‡¶ï‡¶∞‡ßá Unlock ‡¶ï‡¶∞‡ßÅ‡¶®</p>

    <button id="signupBtn" onclick="firstSignup()">
        Sign up ‡¶ï‡¶∞‡ßá Unlock ‡¶ï‡¶∞‡ßÅ‡¶®
    </button>

    <button id="downloadBtn" disabled onclick="openPopup()">
        Download
    </button>

    <div class="progress" id="progress">
        <span id="bar"></span>
    </div>

    <div id="status"></div>
</div>

<div class="popup" id="popup">
    <div class="popup-box">
        <h3>‚ö†Ô∏è Sign up ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡¶®‡¶ø</h3>
        <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ sign up ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡¶®‡¶ø‡•§ ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá sign up ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
        <button onclick="secondSignup()">Sign up ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
</div>

<script>
let time = 10;
let unlocked = false;

/* üîÑ CHECK UNLOCK ON PAGE LOAD */
window.onload = function(){
    if(sessionStorage.getItem("unlocked")==="yes"){
        unlockDownload(true);
    }
};

/* FIRST SIGNUP */
function firstSignup(){
    if(unlocked) return;

    // üî• Adsterra Direct Link #1
    window.open("https://repelaffinityworlds.com/mkn217hwh?key=808c0ab954d42cf3b417bdcb606fd70d");

    document.getElementById("progress").style.display = "block";

    let bar = document.getElementById("bar");
    let status = document.getElementById("status");

    let timer = setInterval(()=>{
        time--;
        bar.style.width = ((10-time)*10) + "%";
        status.innerText = "Unlocking in " + time + "s...";

        if(time<=0){
            clearInterval(timer);
            unlockDownload();
        }
    },1000);
}

/* üîì UNLOCK FUNCTION */
function unlockDownload(fromStorage=false){
    unlocked = true;
    sessionStorage.setItem("unlocked","yes");

    document.getElementById("icon").innerText = "üîì";
    document.getElementById("status").innerText =
        fromStorage ? "Already unlocked" : "Download unlocked";

    let btn = document.getElementById("downloadBtn");
    btn.disabled = false;
    btn.classList.add("active");
}

/* DOWNLOAD CLICK */
function openPopup(){
    document.getElementById("popup").style.display = "flex";
}

/* SECOND SIGNUP */
function secondSignup(){
    // üî• Adsterra Direct Link #2
    window.open("https://repelaffinityworlds.com/cfka1jru8h?key=1aa874a925a476581123db4b68ae459c");
}

/* BLOCK ESC */
document.addEventListener("keydown",function(e){
    if(e.key==="Escape"){e.preventDefault();}
});
</script>

</body>
</html>
